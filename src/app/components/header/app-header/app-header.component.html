<header class="header-main">
    <!-- Header Container -->
    <div class="header-main__container">
        <!-- BRAND -->
        <div class="brand">
            <a class="brand__link" href="/">
                <h1><abbr title="Club">C</abbr><abbr title="Atletismo">A</abbr> Viso</h1>
            </a>
        </div>
        <!-- MAIN NAV -->
        <nav class="nav-main">
            <!-- Burguer Menu -->
            <div class="nav-main__burguer">
                <img class="nav-main__burguer-icon" src="../../../../assets/images/img_web/menu-round-30.png"/>
            </div>
            <!-- Navbar links -->
            <ul class="nav-main__list">
                <li class="nav-main__item" *ngFor="let menuItemFor of menuItems">
                    <a class="nav-main__item-link link-effect-color link-effect-underground" [routerLink]="menuItemFor.path" routerLinkActive="active" [routerLinkActiveOptions]="{ exact : true}">{{menuItemFor.name}}</a>
                </li>
                <li class="nav-main__item nav-main__item--subitem">
                    <a class="nav-main__item-link link-effect-underground link-effect-color">
                        Con&oacute;cenos
                        <i class="fas fa-angle-down"></i>
                    </a>
                    <div class="nav-main__subitem">
                        <a class="nav-main__subitem-link link-effect-color" routerLink="/club">El Club</a>
                        <a class="nav-main__subitem-link link-effect-color" routerLink="/junta">Junta Directiva</a>
                        <div class="item-divider"></div>
                        <a class="nav-main__subitem-link link-effect-color" routerLink="/contacto">Contacto</a>
                        <div class="item-divider"></div>
                        <a class="nav-main__subitem-link link-effect-color" routerLink="/registro">Ap&uacute;tate</a>
                    </div>
                </li>
            </ul>
        </nav>
        <!-- SERACH -->
        <div class="search-main">
            <div class="search-main__btn">
                <i class="fas fa-search search-main__btn-icon link-effect-color"></i>
            </div>
            <div class="search-main__container container-popup">
                <i class="fas fa-filter search-main__container-icon-filter link-effect-color">
                    <select class="search-main__container-tooltips">
                        <option value="member">Miembros</option>
                        <option value="race">Carreras</option>
                        <option value="notice">Noticias</option>
                        <option value="train">Entrenos</option>
                    </select>
                </i>
                <input class="search-main__container-text" type="text" />
                <div class="search-main__container-result">
                    JR2
                </div>
            </div>
        </div>
        <!-- LOGIN -->
        <div class="login-main">
            <div class="login-main__btn">
                <i class="fas fa-user login-main__btn-icon link-effect-color"></i>
            </div>
            <div class="login-main__container">

            </div>
        </div>
    </div>
</header>
